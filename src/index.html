<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad Thai Food Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="images/Padd-Thai-HD.jpg" alt="Pad Thai">
        </div>
        <div class="carousel-slide">
            <img src="images/Tom-Yam-Kung.jpg" alt="Tom Yam Kung">
        </div>
        <div class="carousel-slide">
            <img src="images/Green-Curry.jpg" alt="Green Curry">
        </div>
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
    </div>

    <div class="container">
        <div class="food-card">
            <h2 id="food-name"></h2>
            <p id="food-description"></p>
            <p id="spiciness-level"></p>
        </div>
        <div class="recommendations">
            <h3>Recommendations</h3>
            <p id="recommendation-text">Placeholder recommendation text.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
